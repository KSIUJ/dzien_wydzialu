{% extends "base.html" %}
{% load staticfiles %}

{% block navbar %}
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
<div class="container-fluid">

	<div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="{% url "home.views.index" %}">Strona glowna</a>
            </div>
	</div>
</div>
</nav>
</nav>
{% endblock %}


{% block content %}
<section id="gallery">
    <div class="container-fluid">
        <div class="row no-gutter">
                {% for i in images %}
                <div class="col-lg-2">
                    <a data-toggle="modal" data-target="#myModal">
                        <img src="{% static i.image_file.url %}" class="img-responsive thumbnail" alt="">
                    </a>
                </div>
         
                {% endfor %}
        </div>
    </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Biblioteka</h4>
      </div>
      <div class="modal-body">
        <img src={% static "img/Samples/1.jpg" %} class="img-responsive" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</section>
<style>
.thumbnail {
    height: auto; 
    width: auto;
    max-width: 220px; 
    max-height: 300px;
}
</style>
{% endblock %}
